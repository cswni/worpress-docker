site_name: "Docker y WordPress"
site_author: "Sergio Gómez <sergio@uco.es>"
site_description: "Taller de introducción a docker"

copyright: Copyleft - CC BY-NC 4.0 - Aula de Software Libre

theme:
  favicon: "images/logoasl.png"
  features:
    - navigation.instant
  icon:
    logo: material/docker
  name: "material"
  language: "es"
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - awesome-pages
  - git-revision-date-localized:
      type: date
  - search

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition: ~
  - attr_list: ~
  - codehilite:
      guess_lang: false
      linenums: false
  - def_list: ~
  - footnotes: ~
  - toc:
      permalink: true
  - pymdownx.keys: ~
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg